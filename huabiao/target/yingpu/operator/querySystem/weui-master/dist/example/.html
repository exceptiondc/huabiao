<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>营普金服查询系统</title>
		<link rel="stylesheet" href="../style/weui.css"/>
		<!--<link rel="stylesheet" type="text/css" href="../../../../css/reset.css"/>-->
		<!--<link rel="stylesheet" type="text/css" href="css/query_system.css"/>-->
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			html{
				font-size: 62.5%;
			}
			body{
				background: #f5f5f9;	
			}
			.header{
				width: 100%;
				/*height: 190px;*/
				background: #5ea0fb;
				text-align: center;
				padding: 1px 0;
			}
			.header h4{
				font-size: 1.7rem;
				font-weight: normal;
				color: #fff;
				height: 44px;
				line-height: 44px;
			}
			.header .money{
				margin:4.0rem auto 4.8rem;
			}
			.header .money p:nth-child(1){
				font-size: 1.5rem;
				color: #fff;
			}
			.header .money p:nth-child(1) .icon-t{
				display: inline-block;
				width: 26px;
				height: 29px;
				background: url(../../../../querySystem/img/icon-money.png) no-repeat center;
				background-size: 52%;
				vertical-align: -9px;
				/*margin-right: 5px;*/
			}
			.header .money p:nth-child(2){
				font-size: 3.5rem;
				color: #fff;
				line-height: 35px;
				/*font-weight: 600;*/
			}
			.list{
				margin-top: 0;
			}
			.list a{
				height: 3rem;
				font-size: 1.5rem;
				/*color: #fff;*/
			}
			.list a.total{
				background: #7eb3fc;
				color: #fff;
			}
			.list a.total:active{
				color: #333;
			}
			.go-look{
				border: 1px solid #fff;
				padding: 2px 4px;
				/*color: #fff;*/
			} 
		</style>
	</head>
	<body ontouchstart>
		<div class="header">
			<h4>账户总览</h4>
			<div class="money">
				<p><span class="icon-t"></span>昨日赚取(元)</p>
				<p>0.01</p>
			</div>
		</div>
		<div class="weui_cells weui_cells_access list">
			<a class="weui_cell total" href="javascript:;">
			    <div class="weui_cell_hd">
			        <img src="../../../../querySystem/img/icon-total.png" alt="icon" style="width:20px;margin-right:5px;display:block">
			    </div>
			    <div class="weui_cell_bd weui_cell_primary">
			        <p>总赚取金额：<span>85.32</span>元</p>
			    </div>
			    <div class="go-look">
			        去查看
			    </div>
			</a>
			<a class="weui_cell" href="javascript:;">
			    <div class="weui_cell_hd">
			        <img src="../../../../querySystem/img/icon-peoson.png" alt="icon" style="width:20px;margin-right:5px;display:block">
			    </div>
			    <div class="weui_cell_bd weui_cell_primary">
			        <p>邀请总人数：<span>12532</span>人</p>
			    </div>
			    <div class="weui_cell_ft">
			       
			    </div>
			</a>
			<a class="weui_cell" href="javascript:;">
			    <div class="weui_cell_hd">
			        <img src="../../../../querySystem/img/icon-m-2.png" alt="icon" style="width:20px;margin-right:5px;display:block">
			    </div>
			    <div class="weui_cell_bd weui_cell_primary">
			        <p>可提现金额：<span>83.20</span>元</p>
			    </div>
			    <div class="weui_cell_ft">
			       
			    </div>
			</a>
		</div>
		
	</body>
	<!--<script src="./zepto.min.js"></script>
    <script src="./example.js"></script>-->
	<script type="text/javascript">
		
		
	</script>
</html>
