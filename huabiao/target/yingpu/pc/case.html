	<script type="text/javascript">
		$(function(){
			$(".example").PicCarousel({
				"width":1200,		//幻灯片的宽度
				"height":573,		//幻灯片的高度
				"posterWidth":398,	//幻灯片第一帧的宽度
				"posterHeight":573, //幻灯片第一张的高度
				"scale":0.8,		//记录显示比例关系
				"speed":1500,		//记录幻灯片滚动速度
//				"autoPlay":true,	//是否开启自动播放
				"delay":1000,		//自动播放间隔
				"verticalAlign":"middle"	//图片对齐位置
			});
			
			
			
		$(function(){

			$('#casePic #qianlindai').on('click',function(){
				$('#caseBanner').fadeIn();
				$("#qldPic").fadeIn();
			});
			$('#casePic #xichao').on('click',function(){
				$('#caseBanner').fadeIn();
				$("#xcPic").fadeIn();
			});
			$('#casePic #chadao').on('click',function(){
				$('#caseBanner').fadeIn();
				$("#cdPic").fadeIn();
			});
			
			$('#casePic #hanyuan').on('click',function(){
				$('#caseBanner').fadeIn();
				$("#hyPic").fadeIn();
				$("#hyPic").find(".poster-item").height("352px");
			});
			
			$('#casePic #natulv').on('click',function(){
				$('#caseBanner').fadeIn();
				$("#ntlPic").fadeIn();
			
			});
			
			$("#caseBanner").find('.close').click(function(){
				$("#qldPic").fadeOut();
				$("#xcPic").fadeOut();
				$("#cdPic").fadeOut();
				$("#hyPic").fadeOut();
				$("#ntlPic").fadeOut();
				$(".example").PicCarousel({
					"width":1200,		//幻灯片的宽度
					"height":573,		//幻灯片的高度
					"posterWidth":398,	//幻灯片第一帧的宽度
					"posterHeight":573, //幻灯片第一张的高度
					"scale":1,		//记录显示比例关系
					"speed":1000,		//记录幻灯片滚动速度
	//				"autoPlay":true,	//是否开启自动播放
					"delay":500,		//自动播放间隔
					"verticalAlign":"middle"	//图片对齐位置
				});
				$('#caseBanner').fadeOut();
			});
		});
		
		$(".case-banner").height($(document).height());
		
			
			
			
			
			
			$("body").flowUp("p",{ transalteY: 350, duration: 1 });
			$("body").flowUp("li",{ transalteY: 350, duration: 1 });
			$("body").flowUp($(".box"),{ transalteY: 350, duration: 1 });
		});
