	<style type="text/css">
	    html,body{margin:0;padding:0;}
	    .amap-icon { width: 30px!important; height: 30px!important; }
	    .amap-icon img { width: 34px!important; top: 0px!important; left: -7px!important; }
	    .amap-marker-label { border: 1px solid #808080; }
	    .amap-logo, .amap-copyright { display: none!important; }
	    .info {
            border: solid 1px silver;
        }
        div.info-top {
            position: relative;
            background: none repeat scroll 0 0 #F9F9F9;
            border-bottom: 1px solid #CCC;
            border-radius: 5px 5px 0 0;
        }
        div.info-top div {
            display: inline-block;
            color: #333333;
            font-size: 14px;
            font-weight: bold;
            line-height: 31px;
            padding: 0 10px;
        }
        div.info-top img {
            position: absolute;
            top: 10px;
            right: 10px;
            transition-duration: 0.25s;
        }
        div.info-top img:hover {
            box-shadow: 0px 0px 5px #000;
        }
        div.info-middle {
            font-size: 12px;
            padding: 6px;
            line-height: 20px;
        }
        div.info-bottom {
            height: 0px;
            width: 100%;
            clear: both;
            text-align: center;
        }
        div.info-bottom img {
            position: relative;
            z-index: 104;
        }
        
        .info-middle img {
            float: left;
            margin-right: 6px;
        }
	</style>
